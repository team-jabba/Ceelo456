<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jabba Dice</title>
    <link rel="stylesheet" href="../css/gameplay.css">
</head>
<body>
    <main>
        <img class="logo" src="../assets/img/jabbDice.png">
        <img class="dicetop" id="top-first" src="../assets/img/dice6.png" alt="dice6">
        <img class="dicetop" id="top-second" src="../assets/img/dice5.png" alt="dice5">
        <img class="dicetop" id="top-third" src="../assets/img/dice4.png" alt="dice4">
        <img class="dicebottom" id="bottom-first" src="../assets/img/dice3.png" alt="dice3">
        <img class="dicebottom" id="bottom-second" src="../assets/img/dice2.png" alt="dice2">
        <img class="dicebottom" id="bottom-third" src="../assets/img/dice1.png" alt="dice1">
        <img id="win-loss" src="" alt="win-loss" class="hidden">
    </main>
  
    <div id="gamePlayInfo">
            <p class="boss">JABBA BANK</p>
            <p class="boss-bank">$2,000</p>
            <button id="roll-button" class="roll">Roll Dice</button>
            <p class="player-bank">$2,000</p>
            <p class="player">Luke's Bank</p>
    </div>
    <audio controls autoplay>
        <source src="assets/audio/galactic-dance-blast.mp3">
   <script type="module" src="../javascript/gameplay/gameplay.js"></script>
</body>
</html>
