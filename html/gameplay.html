<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jabba Dice</title>
    <link rel="stylesheet" href="../css/gameplay.css">
</head>
<body>
    <main>
        <img class="logo" src="../assets/img/jabbDice.png">
        <img class="dicetop" id="dice6" src="../assets/img/dice6.png" alt="dice6">
        <img class="dicetop" id="dice5" src="../assets/img/dice5.png" alt="dice5">
        <img class="dicetop" id="dice4" src="../assets/img/dice4.png" alt="dice4">
        <img class="dicebottom" id="dice3" src="../assets/img/dice3.png" alt="dice3">
        <img class="dicebottom" id="dice2" src="../assets/img/dice2.png" alt="dice2">
        <img class="dicebottom" id="dice1" src="../assets/img/dice1.png" alt="dice1">
    </main>
  
    <div id="gamePlayInfo">
            <p class="boss">Jabba's Bank</p>
            <p class="boss-bank">$2,000</p>
            <p class="roll">Roll Dice</p>
            <p class="player-bank">$2,000</p>
            <p class="player">Lukes Bank</p>
    </div>

</html>
